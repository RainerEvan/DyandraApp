<div class="flex flex-col space-y-4 p-10">
    <div class="flex flex-row items-center">
        <h1 class="font-semibold text-lg">Profile Details</h1>
    </div>
    <div class="border-l-4 border-gray-800 rounded-sm p-4 flex flex-col space-y-4">
        <div class="flex flex-row items-center justify-between">
            <span class="font-medium text-sm">User ID</span>
            <span *ngIf="account" class="text-gray-400 text-sm">{{account.userId}}</span>
        </div>
        <div class="flex flex-row items-center justify-between">
            <span class="font-medium text-sm">Host Name</span>
            <span *ngIf="account"  class="text-gray-400 text-sm">{{account.hostName}}</span>
        </div>
        <div class="flex flex-row items-center justify-between">
            <span class="font-medium text-sm">Role</span>
            <span *ngIf="account"  class="text-gray-400 text-sm">{{account.role.name}}</span>
        </div>
        <div class="flex flex-row items-center justify-between">
            <span class="font-medium text-sm">Status</span>
            <span *ngIf="account"  class="text-gray-400 text-sm">{{account.isActive ? 'Active' : 'Disabled'}}</span>
        </div>
    </div>
</div>
