<form [formGroup]="reportForm" class="admin flex flex-col space-y-4">
    <div class="w-full">
        <label for="title" class="font-medium">Report Title</label>
        <input type="text" pInputText placeholder="Enter report title" formControlName="title">
    </div>
    <div class="w-full">
        <label for="reportId" class="font-medium">Report ID</label>
        <input type="text" pInputText placeholder="Enter report id" formControlName="reportId">
    </div>
    <div class="w-full">
        <label for="connection" class="font-medium">Connection</label>
        <input type="text" pInputText placeholder="Enter connection" formControlName="connection">
    </div>
    <div class="w-full">
        <label for="sourcePath" class="font-medium">Source Path</label>
        <input type="text" pInputText placeholder="Enter sourcePath" formControlName="sourcePath">
    </div>
    <div class="w-full">
        <label for="dateCreated" class="font-medium">Date Created</label>
        <input type="text" pInputText placeholder="Enter date created" formControlName="dateCreated">
    </div>
    <div class="w-full">
        <label for="query" class="font-medium">Query</label>
        <textarea pInputTextarea rows="6" placeholder="Enter query for database" formControlName="query"></textarea>
    </div>
    <div class="w-full flex items-center justify-center pt-4 pb-2">
        <button (click)="editReport()" [disabled]="!reportForm.dirty" type="button" class="w-full btn-primary">SAVE</button>
    </div>
</form>
