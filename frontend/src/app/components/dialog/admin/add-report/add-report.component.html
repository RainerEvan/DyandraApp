<form [formGroup]="reportForm" class="admin flex flex-col space-y-4">
    <div class="w-full">
        <label for="connectionId" class="font-medium">Connection</label>
        <p-dropdown (onChange)="getAllSourcePathsForConnection($event)" [options]="connections" optionLabel="name" optionValue="id" [showClear]="false" placeholder="Select connection" formControlName="connectionId" required></p-dropdown>
    </div>
    <div class="w-full">
        <label for="sourcePathId" class="font-medium">Source Path</label>
        <p-dropdown [options]="sourcePaths" optionLabel="path" optionValue="id" [showClear]="true" placeholder="Select source path" formControlName="sourcePathId" required></p-dropdown>
    </div>
    <div class="w-full">
        <label for="query" class="font-medium">Query</label>
        <textarea pInputTextarea rows="6" placeholder="Enter query for database" formControlName="query"></textarea>
    </div>
    <div class="w-full">
        <label for="title" class="font-medium">Report Title</label>
        <input type="text" pInputText placeholder="Enter report title" formControlName="title" required>
    </div>
    <div class="w-full flex items-center justify-center pt-4 pb-2">
        <button (click)="addReport()" [disabled]="reportForm.invalid" type="button" class="w-full btn-primary">SAVE</button>
    </div>
</form>
