<div class="flex flex-col space-y-4">
    <p-table #reportTable [value]="reports" [loading]="loading" selectionMode="single" [scrollable]="true" scrollHeight="300px" [responsive]="true" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Application</th>
                <th>Title</th>
                <th>Date Created</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-report>
            <tr>
                <td>{{report.application}}</td>
                <td>{{report.title}}</td>
                <td>{{report.createdAt | date:'dd/MM/yyyy'}}</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="w-full flex items-center p-2">
        <span>Report Selected: </span>
    </div>
    <div class="w-full flex items-center justify-center py-2">
        <button type="button" class="w-full btn-primary">OPEN</button>
    </div>
</div>
