<div class="container flex flex-col justify-center min-h-screen mx-auto max-w-screen-lg">
    <div class=" bg-white border rounded-lg shadow-lg p-10 flex flex-col ">
        <p-menubar [model]="items">
            <ng-template pTemplate="end">
                <div class="flex flex-row items-center">
                    <img src="assets/image/dyandra-logo2.png" class="w-6 mr-1">
                    <div class="font-allerta text-2xl text-white tracking-widest">DYANDRA</div>
                </div>
            </ng-template>
        </p-menubar>
        <div class="w-full flex items-center justify-center bg-white p-2">
            <span class="font-medium text-sm">{{report?.title || "New Report"}}</span>
        </div>

        <app-wbr-pivot #pivot1 [toolbar]="false" [width]="'100%'" [height]="" (reportcomplete)="onReportComplete()"></app-wbr-pivot>

        <div *ngIf="report" class="flex flex-col space-y-6 py-6">
            <div class="w-full flex items-center justify-between space-x-4">
                <button (click)="createChart('line')" class="w-full bg-bca text-white text-sm py-2 px-3 rounded-md hover:bg-blue-900 focus:bg-gray-300 focus:text-gray-600 focus:shadow-inner">Line</button>
                <button (click)="createChart('bar')" class="w-full bg-bca text-white text-sm py-2 px-3 rounded-md hover:bg-blue-900 focus:bg-gray-300 focus:text-gray-600 focus:shadow-inner">Bar</button>
                <button (click)="createChart('column')" class="w-full bg-bca text-white text-sm py-2 px-3 rounded-md hover:bg-blue-900 focus:bg-gray-300 focus:text-gray-600 focus:shadow-inner">Column</button>
                <button (click)="createChart('area')" class="w-full bg-bca text-white text-sm py-2 px-3 rounded-md hover:bg-blue-900 focus:bg-gray-300 focus:text-gray-600 focus:shadow-inner">Area</button>
                <button (click)="createChart('pie')" class="w-full bg-bca text-white text-sm py-2 px-3 rounded-md hover:bg-blue-900 focus:bg-gray-300 focus:text-gray-600 focus:shadow-inner">Pie</button>
                <button (click)="createChart('spline')" class="w-full bg-bca text-white text-sm py-2 px-3 rounded-md hover:bg-blue-900 focus:bg-gray-300 focus:text-gray-600 focus:shadow-inner">Spline</button>
            </div>
            <div id="highCharts" class="w-full"></div>
        </div>
    </div>
</div>
