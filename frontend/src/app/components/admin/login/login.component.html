<div class="flex flex-col items-center justify-center space-y-8 min-h-screen bg-gray-800">
    <div class="flex flex-col items-center">
        <div class="flex flex-row items-center space-x-1">
            <img class="w-8" src="/assets/image/dyandra-logo2.png" alt="Dyandra dyandra-logo2">
            <span class="font-allerta text-4xl text-white">DYANDRA</span>
        </div>
        <span class="text-lg text-white">Admin</span>
    </div>
    <div class="p-12 rounded-sm bg-white shadow-md">
        <form [formGroup]="loginForm" class="admin flex flex-col space-y-4">
            <div class="w-full">
                <label for="username" class="font-medium">Username</label>
                <input type="text" pInputText placeholder="Enter username" formControlName="username" required>
            </div>
            <div class="w-full">
                <label for="password" class="font-medium">Password</label>
                <input type="password" pInputText placeholder="Enter password" formControlName="password" required>
            </div>
            <div class="w-full flex items-center justify-center pt-4">
                <button (click)="login()" [disabled]="loginForm.invalid" type="button" class="w-full btn-primary">LOGIN</button>
            </div>
        </form>
    </div>
</div>
