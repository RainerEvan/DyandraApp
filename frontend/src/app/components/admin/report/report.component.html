<div class="flex flex-col space-y-4 p-10">
    <div class="flex flex-row justify-between">
        <h1 class="font-medium text-lg">Report Manager</h1>
        <button (click)="showAddReportDialog()" class="flex flex-row space-x-2 items-center btn-primary">
            <i class="pi pi-plus" style="font-size:12px"></i>
            <span class="text-sm">New</span>
        </button>
    </div>
    <p-table #reportTable [value]="reports" [loading]="loading" dataKey="id" [scrollable]="true" [paginator]="true" [rows]="10" [responsive]="true" responsiveLayout="scroll" sortField="name" [sortOrder]="-1">
        <ng-template pTemplate="header">
            <tr>
                <th>Title</th>
                <th>Connection</th>
                <th>Source Path</th>
                <th>Report ID</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-report>
            <tr [pSelectableRow]="report">
                <td>{{report.title}}</td>
                <td>{{report.connection.name}}</td>
                <td class="truncate">{{report.sourcePath.path}}</td>
                <td class="truncate">{{report.reportId}}</td>
                <td>{{report.createdAt | date:'dd/MM/yyyy'}}</td>
                <td class="flex flex-row justify-center text-white">
                    <button (click)="showConfirmationDialog('Delete Report','Do you want to delete this report?','delete',report.id)" class="flex items-center justify-center btn-primary">
                        <i class="pi pi-trash" style="font-size:14px"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <div class="text-sm text-gray-400 text-center my-6">NO reportS FOUND</div>
        </ng-template>
    </p-table>
</div>
