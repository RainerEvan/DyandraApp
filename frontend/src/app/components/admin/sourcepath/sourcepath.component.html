<div class="flex flex-col space-y-4 p-10">
    <div class="flex flex-row justify-between">
        <h1 class="font-medium text-lg">Source Path Manager</h1>
        <button (click)="showAddSourcePathDialog()" class="flex flex-row space-x-2 items-center btn-primary">
            <i class="pi pi-plus" style="font-size:12px"></i>
            <span class="text-sm">New</span>
        </button>
    </div>
    <p-table #sourcePathTable [value]="sourcePaths" [loading]="loading" dataKey="id" [scrollable]="true" [paginator]="true" [rows]="10" [responsive]="true" responsiveLayout="scroll" sortField="name" [sortOrder]="-1">
        <ng-template pTemplate="header">
            <tr>
                <th>Connection</th>
                <th>Path</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sourcePath>
            <tr [pSelectableRow]="sourcePath">
                <td>{{sourcePath.connection.name}}</td>
                <td class="truncate">{{sourcePath.path}}</td>
                <td>{{sourcePath.createdAt | date:'dd/MM/yyyy'}}</td>
                <td class="flex flex-row justify-center text-white">
                    <button (click)="showConfirmationDialog('Delete Source Path','Do you want to delete this source path?','delete',sourcePath.id)" class="flex items-center justify-center btn-primary">
                        <i class="pi pi-trash" style="font-size:14px"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <div class="text-sm text-gray-400 text-center my-6">NO sourcePathS FOUND</div>
        </ng-template>
    </p-table>
</div>
