<div class="flex flex-col space-y-4 p-10">
    <div class="flex flex-row justify-between">
        <h1 class="font-semibold text-lg">Application Manager</h1>
        <button (click)="showAddApplicationDialog()" class="flex flex-row space-x-2 items-center btn-primary">
            <i class="pi pi-plus" style="font-size:12px"></i>
            <span class="text-sm">New</span>
        </button>
    </div>
    <p-table #applicationTable [value]="applications" [loading]="loading" dataKey="id" [rowHover]="true" [paginator]="true" [rows]="10" sortField="name" [sortOrder]="-1">
        <ng-template pTemplate="header">
            <tr>
                <th>Application</th>
                <th>Code</th>
                <th>Client ID</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-application>
            <tr>
                <td>{{application.name}}</td>
                <td>{{application.code}}</td>
                <td class="truncate">{{application.clientId}}</td>
                <td class="flex flex-row justify-center space-x-2 text-white">
                    <button (click)="showApplicationDetailsDialog(application)" class="flex items-center justify-center btn-primary">
                        <i class="pi pi-info-circle" style="font-size:14px"></i>
                    </button>
                    <button (click)="showConfirmationDialog('Delete Application','Do you want to delete this application?','delete',application.id)" class="flex items-center justify-center btn-primary">
                        <i class="pi pi-trash" style="font-size:14px"></i>
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="text-sm text-gray-400" style="text-align: center">NO APPLICATIONS FOUND</td>
            </tr>
        </ng-template>
    </p-table>
</div>
